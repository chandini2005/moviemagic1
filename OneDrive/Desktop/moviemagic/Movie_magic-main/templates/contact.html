<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_v2.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 60, 0, 0.2);
        }

        h1 {
            color: #ff6b00;
            margin-bottom: 1rem;
        }

        .contact-details {
            margin-bottom: 30px;
        }

        .contact-details p {
            margin: 6px 0;
            font-size: 0.95rem;
            color: #ccc;
        }

        form.auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn-primary {
            background-color: #ff3c00;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #e03100;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            background-color: #111;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .main-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ðŸŽ¬ Movie Magic</h2>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('contact') }}" class="nav-link active">Contact</a>
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <h1>ðŸ“« Contact Us</h1>
        <p>If you have any questions, feedback, or concerns â€” we'd love to hear from you!</p>

        <div class="contact-details">
            <p><strong>Email:</strong> support@moviemagic.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123 Cineplex Avenue, Hyderabad, India</p>
        </div>

        <form class="auth-form" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>

    <footer class="footer">
        &copy; 2025 MovieMagic. All rights reserved.
    </footer>
</body>
</html>
